<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caranqui - Portafolio de Artista</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Crimson+Text&display=swap" rel="stylesheet">
    <style>
        /* Estilo General */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(24, 24, 24, 0.952); /* Fondo con color RGBA */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1 {
            font-family: "Crimson Text", serif;
            font-size: 18px;
            color: #ffffff;
        }
        h2 {
            font-size: 40px;
            color: rgb(255, 255, 255); /* Color del texto blanco para contraste */
        }
        /* Contenedor principal */
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        /* Caja de contenido */
        .overlay {
            background-color: rgba(24, 24, 24, 0);
            padding: 20px;
            border-radius: 10px;
            width: 450px;
            max-width: calc(100% - 40px);
        }
        nav ul {
            padding: 0;
            margin: 10px 0 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            font-weight: bold;
            color: rgb(255, 255, 255);
            transition: color 0.3s ease;
        }
        nav ul li a:hover {
            color: rgb(255, 255, 255);
        }
        /* Estilo del pie de p√°gina */
        footer {
            background-color: rgba(24, 24, 24, 0); /* Mismo color que el fondo */
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }
        .social-links {
            margin-bottom: 10px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .social-links a img {
            width: 30px;
            height: 30px;
            transition: opacity 0.3s ease;
        }
        .social-links a img:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <h1>ARTISTA</h1>
            <h2>CARANQUI</h2>
            <nav>
                <ul>
                    <li><a href="portfolio.html">Portafolio</a></li>
                    <li><a href="about.html">Statement</a></li>
                    <li><a href="bio.html">Bio</a></li>
                </ul>
            </nav>
            
        </div>
    </div>
    <footer contenteditable="true">
        <div class="social-links">
            <a href="https://www.instagram.com/michael_caranqui/" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn3.iconfinder.com/data/icons/ink-social-media/35/instagram-256.png" alt="Instagram">
            </a>
            <a href="https://twitter.com/MichaelCaranqui" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn4.iconfinder.com/data/icons/social-media-black-white-2/1227/X-256.png" alt="Twitter">
            </a>
            <a href="https://www.facebook.com/M.Caranqui" target="_blank" rel="noopener noreferrer">
                <img src="https://cdn3.iconfinder.com/data/icons/ink-social-media/35/facebook-256.png" alt="Facebook">
            </a>
        </div>
        <p>&copy; 2024 Michael Caranqui. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
